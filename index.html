<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <img src="./music-wallpaper.jpg" alt="" />
      </div>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">animals</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">cool out</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">god is a woman</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">harder</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">lessons</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">love somebody</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">secret</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">selfish love</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">unstoppable</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="./sounds/01 Maroon 5 - Animals.mp3"></audio>
    <audio data-key="83" src="./sounds/Cool Out.mp3"></audio>
    <audio data-key="68" src="./sounds/God Is A Woman.mp3"></audio>
    <audio data-key="70" src="./sounds/Harder.mp3"></audio>
    <audio data-key="71" src="./sounds/Lessons.mp3"></audio>
    <audio data-key="72" src="./sounds/Love Somebody.mp3"></audio>
    <audio data-key="74" src="./sounds/Secret.mp3"></audio>
    <audio data-key="75" src="./sounds/selfish love.mp3"></audio>
    <audio data-key="76" src="./sounds/Unstoppable.mp3"></audio>
  </body>
  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if ((e || window.event).keyCode /* enter key */) {
        audio.paused ? audio.play() : audio.pause();
      }
      if (!audio) return; //stop the function from running all together
      audio.currentTime = 0; //rewind to the start

      key.classList.toggle("playing");
    }

    function removeTransition(e) {
      if (e.propertyName !== "transition") return; //skip it if it's not a transform
      this.classList.remove("playing");
    }

    const keys = document.querySelectorAll(".key");
    keys.forEach((key) => {
      key.addEventListener("transitionend", removeTransition);
    });
    window.addEventListener("keydown", playSound);
  </script>
</html>
