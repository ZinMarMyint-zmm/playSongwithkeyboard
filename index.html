<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <img src="./music-wallpaper.jpg" alt="" />
      </div>
      <div class="keys">
        <a onclick="Animals()" href="#" data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">animals</span>
        </a>

        <a onclick="Cool_out()" href="#" data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">cool out</span>
        </a>

        <a onclick="God()" href="#" data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Chandelier</span>
        </a>

        <a
          onclick="harderPlay()"
          window.location.hash=""
          data-key="70"
          class="key"
        >
          <kbd>F</kbd>
          <span class="sound">harder</span>
        </a>

        <a
          onclick="lessonsPlay()"
          window.location.hash=""
          data-key="71"
          class="key"
        >
          <kbd>G</kbd>
          <span class="sound">lessons</span>
        </a>

        <a onclick="Somebody()" href="#" data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">love somebody</span>
        </a>

        <a onclick="Secret()" href="#" data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">secret</span>
        </a>

        <a onclick="Selfish()" href="#" data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">selfish love</span>
        </a>

        <a onclick="Unstoppable()" href="#" data-key="186" class="key">
          <kbd>L</kbd>
          <span class="sound">unstoppable</span>
        </a>

        <a onclick="Night()" href="#" data-key="" class="key">
          <kbd>;</kbd>
          <span class="sound">night changes</span>
        </a>
      </div>
    </div>

    <audio
      id="animals"
      data-key="65"
      src="./sounds/01 Maroon 5 - Animals.mp3"
    ></audio>
    <audio id="cool_out" data-key="83" src="./sounds/Cool Out.mp3"></audio>
    <audio id="god" data-key="68" src="./sounds/Chandelier.mp3"></audio>
    <audio id="harder" data-key="70" src="./sounds/Harder.mp3"></audio>
    <audio id="lessons" data-key="71" src="./sounds/Lessons.mp3"></audio>
    <audio id="somebody" data-key="72" src="./sounds/Love Somebody.mp3"></audio>
    <audio id="secret" data-key="74" src="./sounds/Secret.mp3"></audio>
    <audio id="selfish" data-key="75" src="./sounds/selfish love.mp3"></audio>
    <audio
      id="unstoppable"
      data-key="76"
      src="./sounds/Unstoppable.mp3"
    ></audio>
    <audio
      id="night"
      data-key="186"
      src="./sounds/07 Night Changes.mp3"
    ></audio>
  </body>
  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if ((e || window.event).keyCode /* enter key */) {
        audio.paused ? audio.play() : audio.pause();
      }
      if (!audio) return; //stop the function from running all together
      audio.currentTime = 0; //rewind to the start

      key.classList.toggle("playing");
    }

    var cool_out = document.getElementById("cool_out");
    var animals = document.getElementById("animals");
    var god = document.getElementById("god");
    var harder = document.getElementById("harder");
    var lessons = document.getElementById("lessons");
    var somebody = document.getElementById("somebody");
    var secret = document.getElementById("secret");
    var selfish = document.getElementById("selfish");
    var unstoppable = document.getElementById("unstoppable");
    var night = document.getElementById("night");
    var isPlaying = false;

    function Animals() {
      isPlaying ? animals.pause() : animals.play();
    }
    animals.onplaying = function () {
      isPlaying = true;
    };
    animals.onpause = function () {
      isPlaying = false;
    };

    function Cool_out() {
      isPlaying ? cool_out.pause() : cool_out.play();
    }
    cool_out.onplaying = function () {
      isPlaying = true;
    };
    cool_out.onpause = function () {
      isPlaying = false;
    };

    function God() {
      isPlaying ? god.pause() : god.play();
    }
    god.onplaying = function () {
      isPlaying = true;
    };
    god.onpause = function () {
      isPlaying = false;
    };

    function harderPlay() {
      isPlaying ? harder.pause() : harder.play();
    }
    harder.onplaying = function () {
      isPlaying = true;
    };
    harder.onpause = function () {
      isPlaying = false;
    };

    function lessonsPlay() {
      isPlaying ? lessons.pause() : lessons.play();
    }
    lessons.onplaying = function () {
      isPlaying = true;
    };
    lessons.onpause = function () {
      isPlaying = false;
    };

    function Somebody() {
      isPlaying ? somebody.pause() : somebody.play();
    }
    somebody.onplaying = function () {
      isPlaying = true;
    };
    somebody.onpause = function () {
      isPlaying = false;
    };

    function Secret() {
      isPlaying ? secret.pause() : secret.play();
    }
    secret.onplaying = function () {
      isPlaying = true;
    };
    secret.onpause = function () {
      isPlaying = false;
    };

    function Selfish() {
      isPlaying ? selfish.pause() : selfish.play();
    }
    selfish.onplaying = function () {
      isPlaying = true;
    };
    selfish.onpause = function () {
      isPlaying = false;
    };

    function Unstoppable() {
      isPlaying ? unstoppable.pause() : unstoppable.play();
    }
    unstoppable.onplaying = function () {
      isPlaying = true;
    };
    unstoppable.onpause = function () {
      isPlaying = false;
    };

    function Night() {
      isPlaying ? night.pause() : night.play();
    }
    night.onplaying = function () {
      isPlaying = true;
    };
    night.onpause = function () {
      isPlaying = false;
    };

    // document.getElementsByTagName("a").addEventListener("click", function (e) {
    //   document.getElementsByTagName("a").classList.toggle("playing");
    // });

    function removeTransition(e) {
      if (e.propertyName !== "transition") return; //skip it if it's not a transform
      this.classList.remove("playing");
    }

    const keys = document.querySelectorAll(".key");
    keys.forEach((key) => {
      key.addEventListener("transitionend", removeTransition);
    });
    window.addEventListener("keydown", playSound);
  </script>
</html>
